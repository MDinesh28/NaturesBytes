<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>NaturesBytes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://storage.googleapis.com/a1aa/image/tq8g38Z3wdY0HhZrkn5NxQR68hKeYy5eKXWQGh4IdOMpbl1TA.jpg");
      background-size: cover;
      background-position: center;
      opacity: 0.8; /* Adjust the opacity here */
      z-index: -1;
    }
    .logo-highlight {
      background: linear-gradient(45deg, #4CAF50, #81C784);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientAnimation 3s ease infinite, brightnessAnimation 1.5s ease-in-out infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes brightnessAnimation {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
    }
    .logo-box {
      padding: 10px 20px;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      display: inline-block;
      background-color: rgba(128, 128, 128, 0.6); /* Grey background with some transparency */
    }
    .sign-in-button {
      animation: pulseAnimation 2s infinite;
    }
    @keyframes pulseAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="font-roboto bg-gray-100 relative">
  <div class="background-image"></div>
  <div class="h-screen flex flex-col">
    <div class="relative z-10 flex justify-between items-center p-6">
      <div class="logo-box">
        <div class="text-4xl font-bold logo-highlight">
          NaturesBytes
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <a href="login.html"><button class="bg-green-600 text-white px-4 py-2 rounded sign-in-button">
          Sign In
        </button>
    </a>
      </div>
    </div>
    <div class="flex-grow flex items-center justify-center text-center">
      <div class="bg-black bg-opacity-50 p-8 rounded-lg">
        <h1 class="text-5xl md:text-6xl font-bold text-white mb-4">
          Discover the Essence of Nature
        </h1>
        <h2 class="text-2xl md:text-3xl text-white mb-8">
          Traditional Palm Products Delivered to Your Doorstep
        </h2>
      </div>
    </div>
  </div>
</body>
</html>
